<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="playground.css" />
    </head>
    <body>
        <div class="box">
            This box has a height and a width. This means that if there is too
            much content to be displayed within the assigned height, there will
            be an overflow situation. If overflow is set to hidden then any
            overflow will not be visible
        </div>
        <p>This content is outside of the box.</p>

        <div
            class="row d-flex justify-content-center flex-column justify-content-center"
        >
            <div class="col-6">Hello</div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <input
                            type="text"
                            id="firstName"
                            placeholder="First Name"
                        />
                    </div>
                    <div class="col-6">
                        <input
                            type="text"
                            id="lastName"
                            placeholder="Last Name"
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
